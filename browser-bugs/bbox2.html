<!DOCTYPE html>
<html>
<head>
  <title>integration test page</title>

  <!-- styles -->
  <link type="text/css" href="../themes/default/BB.css" rel="stylesheet">

  <!-- touch emulator for debugging (by hammer.js)
  <script src="libs/touch-emulator.js"></script>
  <script> TouchEmulator(); </script> -->

  <!-- thirdparty libs -->
  <script src="../libs/thirdparty/svg.js"></script>
  <script type="text/javascript">
    function main() {
      var canvas = SVG('mainWorkspaceDiv').fixSubPixelOffset();
      var text = canvas.text('TT');
      var bbox = text.bbox();
      console.log(bbox.width);
      text.text('TTT');
      var bbox1 = text.bbox();
      console.log(bbox1.width - bbox.width);
      text.text('TTTT');
      var bbox2 = text.bbox();
      console.log(bbox2.width - bbox1.width);
      text.text('TTTTT');
      var bbox3 = text.bbox();
      console.log(bbox3.width - bbox2.width);
    }
  </script>
</head>
<body onload="main()">
	<div id='mainWorkspaceDiv' touch-action="none" style="height: 90vh; width: 95vw;"></div>
</body>
</html>
